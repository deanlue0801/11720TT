    <style>
        body {

            font-family: 'Courier New', monospace;
            color: #ecf0f1;
            overflow: auto;

        .header {

        .controls {

            flex-wrap: wrap;
        }
        
        .controls input, .controls select {
            padding: 6px;
            background: #2c3e50;

            border-radius: 3px;

        }
        
        .btn {
            padding: 6px 12px;
            background: #27ae60;

            color: white;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s ease;

        .btn:hover {
            background: #2ecc71;
        }
        
        .btn:active {
            transform: scale(0.95);

        .btn.danger {

        .btn.danger:hover {
            background: #c0392b;

        .btn.view {

        .map-container {
            position: relative;
            width: 15000px;
            height: 12000px;
            margin: 0;
            background: #34495e;
            border: none;
            cursor: crosshair;
            overflow: visible;
            margin-top: 80px;
        }
        
        .person {
            position: absolute;
            color: #ffffff;
            font-size: 11px;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            cursor: grab;
            border-radius: 4px;
            background: rgba(46, 204, 113, 0.3);

            user-select: none;
            display: flex;
            align-items: center;

            z-index: 10;
            transform: rotate(45deg);
            box-sizing: border-box;
            transition: all 0.2s ease;
            touch-action: none;

        .person .text {
            transform: rotate(-45deg);
            pointer-events: none;
        }
        
        .person:hover {
            background: rgba(52, 152, 219, 0.4);
            border-color: #3498db;
        }
        
        .person.dragging {
            background: rgba(231, 76, 60, 0.6) !important;
            border-color: #e74c3c !important;
            z-index: 1001;
            transform: rotate(45deg) scale(1.1);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            cursor: grabbing;
            animation: dragPulse 0.8s ease-in-out infinite alternate;
        }
        
        @keyframes dragPulse {
            from { 
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            }
            to { 
                box-shadow: 0 0 30px rgba(231, 76, 60, 1);

        /* ÊãñÊãΩÊèêÁ§∫ */
        .drag-hint {

            top: 50%;
            left: 50%;

            background: rgba(52, 73, 94, 0.95);
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 2000;
            display: none;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .drag-hint.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* È°èËâ≤‰∏ªÈ°å */

        .delete-btn {

            right: -8px;
            width: 16px;
            height: 16px;
            background: #e74c3c;
            color: white;
            border: none;

            font-size: 10px;
            cursor: pointer;
            display: none;
            z-index: 15;
        }
        
        .person:hover .delete-btn {
            display: block;
        }
        
        .coords {
            position: fixed;
            bottom: 10px;
            left: 10px;

            color: #95a5a6;
            background: rgba(44, 62, 80, 0.8);

        .info {

            color: #95a5a6;
            background: rgba(44, 62, 80, 0.8);
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
            }
            
            .header h1 {

            }
            
            .controls {

            }
            
            .controls input, .controls select {
                font-size: 11px;
                padding: 5px;
                min-width: 60px;
            }
            
            .btn {
                padding: 5px 8px;

            }
        }
    </style>

<body>
    <div class="header">
        <h1>‚úèÔ∏è ÁÜäÁ™©Âú∞Âúñ - Á∑®ËºØÊ®°Âºè</h1>
        <div class="controls">

            </select>
            <button onclick="addItem()" class="btn">Êñ∞Â¢û</button>

            <button onclick="clearAll()" class="btn danger">Ê∏ÖÁ©∫</button>

    </div>
    
    <div class="map-container" id="mapContainer"></div>
    
    <!-- ÊãñÊãΩÊèêÁ§∫ -->
    <div class="drag-hint" id="dragHint">
        <div>üéØ Ê≠£Âú®ÊãñÊãΩ</div>
        <div style="font-size: 12px; margin-top: 5px;">ÁßªÂãïÂà∞ÁõÆÊ®ô‰ΩçÁΩÆÂæåÊîæÈñã</div>
    </div>
    
    <div class="coords" id="coords">Â∫ßÊ®ô: 0, 0</div>
    <div class="info">
        Á∑®ËºØÊ®°Âºè | È†ÖÁõÆÊï∏: <span id="peopleCount">0</span> | ÊãñÊãΩÁßªÂãï | Âè≥ÈçµÊîπËâ≤
    </div>

    <script type="module">
        // Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ÈÄ≤ÂÖ•Á∑®ËºØÊ®°ÂºèÂâçÁöÑÂØÜÁ¢ºÈ©óË≠â
        function checkPassword() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayPassword = `bearDen${year}${month}${day}`;
            
            const password = prompt('üîê Ë´ãËº∏ÂÖ•Á∑®ËºØÂØÜÁ¢ºÊâçËÉΩÈÄ≤ÂÖ•Á∑®ËºØÊ®°ÂºèÔºö');
            if (password !== todayPassword) {
                alert('‚ùå ÂØÜÁ¢ºÈåØË™§ÔºÅ');
                window.location.href = 'view.html';
                return false;
            }
            alert('‚úÖ ÂØÜÁ¢ºÊ≠£Á¢∫ÔºåÊ≠°ËøéÈÄ≤ÂÖ•Á∑®ËºØÊ®°ÂºèÔºÅ');
            return true;
        }

        // Á´ãÂç≥È©óË≠âÂØÜÁ¢º
        if (!checkPassword()) {
            throw new Error('Password verification failed');
        }

        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyBHG_bYTMT9s9XkeU5s1LIanFiZDN-081w",
            authDomain: "sky-bb549.firebaseapp.com",
            databaseURL: "https://sky-bb549-default-rtdb.firebaseio.com/",
            projectId: "sky-bb549",
            storageBucket: "sky-bb549.firebasestorage.app",
            messagingSenderId: "105237288983",
            appId: "1:105237288983:web:5dcec35e9306d043a96452",
            measurementId: "G-9FZNC307GC"
        };

        // Âú∞ÂúñÈÖçÁΩÆ
        const MAP_WIDTH = 15000;
        const MAP_HEIGHT = 12000;
        const GRID_ORIGIN_X = MAP_WIDTH / 2;
        const GRID_ORIGIN_Y = MAP_HEIGHT / 2;
        
        let people = [];
        let app, database;
        let isDragging = false;
        let dragPerson = null;
        let dragOffset = {x: 0, y: 0};
        let isUpdatingFromFirebase = false;

        // È†êË®≠Ë≥áÊñô
        const defaultPeople = [
            {name: 'ÁÜäÁ™©', gridX: 0, gridY: 0, type: 'center', color: 'red'},
            {name: 'ÊÄ•ÂÖàÈãí', gridX: 0, gridY: -3, type: 'person', color: 'green'},
            {name: 'Patato Q', gridX: 3, gridY: -1, type: 'person', color: 'blue'},
            {name: 'Potato Sue', gridX: 3, gridY: 1, type: 'person', color: 'purple'}
        ];

        // ÂàùÂßãÂåñ Firebase
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            document.getElementById('connectionStatus').textContent = 'Â∑≤ÈÄ£Êé•';
            document.getElementById('connectionStatus').className = 'status connected';
            setupFirebaseListener();
        } catch (error) {
            console.warn('Firebase ÈÄ£Êé•Â§±Êïó:', error);
            document.getElementById('connectionStatus').textContent = 'Èõ¢Á∑öÊ®°Âºè';
            people = [...defaultPeople];
            renderPeople();
        }

        // Firebase ÂáΩÊï∏
        function saveToFirebase() {
            if (!database || isUpdatingFromFirebase) return;
            try {
                const layoutRef = ref(database, 'bearDenLayout');
                set(layoutRef, {
                    people: people,
                    lastUpdated: Date.now()
                });
            } catch (error) {
                console.warn('Firebase ÂÑ≤Â≠òÂ§±Êïó:', error);
            }
        }

        function setupFirebaseListener() {
            const layoutRef = ref(database, 'bearDenLayout');
            onValue(layoutRef, (snapshot) => {
                const data = snapshot.val();
                isUpdatingFromFirebase = true;
                
                if (data && data.people) {
                    people = data.people;
                } else {
                    people = [...defaultPeople];
                    setTimeout(() => {
                        isUpdatingFromFirebase = false;
                        saveToFirebase();
                    }, 100);
                }
                
                renderPeople();
                isUpdatingFromFirebase = false;
            });
        }

        // Â∫ßÊ®ôËΩâÊèõ
        function gridToPixel(gridX, gridY) {
            const gridStep = 40;
            const rotatedX = (gridX - gridY) * gridStep / 2;
            const rotatedY = (gridX + gridY) * gridStep / 2;
            return {
                x: GRID_ORIGIN_X + rotatedX,
                y: GRID_ORIGIN_Y + rotatedY
            };
        }

        function pixelToGrid(pixelX, pixelY) {
            const deltaX = pixelX - GRID_ORIGIN_X;
            const deltaY = pixelY - GRID_ORIGIN_Y;
            const gridStep = 40;
            const gridX = Math.round((deltaX + deltaY) / gridStep);
            const gridY = Math.round((deltaY - deltaX) / gridStep);
            return {gridX, gridY};
        }

        // Ê∏≤ÊüìÂáΩÊï∏
        function renderPeople() {
            const container = document.getElementById('mapContainer');
            container.innerHTML = '';
            
            document.getElementById('peopleCount').textContent = people.length;

            people.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `person ${item.color || 'green'}`;
                div.dataset.index = index;

                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = item.name;
                div.appendChild(textDiv);

                const gridSpacing = 40;
                let size;
                switch(item.type) {
                    case 'small': size = gridSpacing * Math.sqrt(2); break;
                    case 'person': size = gridSpacing * 2 * Math.sqrt(2); break;
                    case 'center': size = gridSpacing * 3 * Math.sqrt(2); break;
                    case 'large': size = gridSpacing * 4 * Math.sqrt(2); break;
                    default: size = gridSpacing * 2 * Math.sqrt(2);
                }

                const centerPos = gridToPixel(item.gridX, item.gridY);
                div.style.width = size + 'px';
                div.style.height = size + 'px';
                div.style.left = (centerPos.x - size/2) + 'px';
                div.style.top = (centerPos.y - size/2) + 'px';

                // Âà™Èô§ÊåâÈàï
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteItem(index);
                };
                div.appendChild(deleteBtn);

                // Âè≥ÈçµÊîπËâ≤
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    changeColor(index);
                });

                // ÊãñÊãΩ‰∫ã‰ª∂
                div.addEventListener('mousedown', startDrag);
                div.addEventListener('touchstart', startDrag, { passive: false });

                container.appendChild(div);
            });

            if (!isUpdatingFromFirebase) {
                saveToFirebase();
            }
        }

        // ÊãñÊãΩÂäüËÉΩ
        function startDrag(e) {
            if (e.target.classList.contains('delete-btn')) return;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            isDragging = true;
            dragPerson = parseInt(e.target.closest('.person').dataset.index);

            const element = e.target.closest('.person');
            const rect = element.getBoundingClientRect();

            dragOffset.x = clientX - (rect.left + rect.width/2);
            dragOffset.y = clientY - (rect.top + rect.height/2);

            element.classList.add('dragging');
            
            // È°ØÁ§∫ÊãñÊãΩÊèêÁ§∫
            const dragHint = document.getElementById('dragHint');
            dragHint.classList.add('show');

            // ÈúáÂãïÂèçÈ•ã
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            e.preventDefault();
            e.stopPropagation();
        }

        // ÂÖ®ÂüüÊãñÊãΩËôïÁêÜ
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('touchmove', handleDrag, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function handleDrag(e) {
            if (!isDragging || dragPerson === null) return;

            e.preventDefault();
            e.stopPropagation();

            const container = document.getElementById('mapContainer');
            const rect = container.getBoundingClientRect();

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const newPixelX = clientX - rect.left - dragOffset.x;
            const newPixelY = clientY - rect.top - dragOffset.y;
            const newGrid = pixelToGrid(newPixelX, newPixelY);

            people[dragPerson].gridX = newGrid.gridX;
            people[dragPerson].gridY = newGrid.gridY;

            renderPeople();

            // Êõ¥Êñ∞Â∫ßÊ®ôÈ°ØÁ§∫
            document.getElementById('coords').textContent = 
                `üéØ ÊãñÊãΩ‰∏≠: Ê†ºÁ∑ö(${newGrid.gridX}, ${newGrid.gridY})`;
        }

        function endDrag() {
            if (isDragging) {
                isDragging = false;
                dragPerson = null;
                
                // Èö±ËóèÊãñÊãΩÊèêÁ§∫
                const dragHint = document.getElementById('dragHint');
                dragHint.classList.remove('show');
                
                document.querySelectorAll('.person').forEach(p => p.classList.remove('dragging'));
            }
        }

        // ÂäüËÉΩÂáΩÊï∏
        window.addItem = function() {
            const nameInput = document.getElementById('newItemName');
            const typeSelect = document.getElementById('itemType');
            const colorSelect = document.getElementById('itemColor');
            const name = nameInput.value.trim();
            const type = typeSelect.value;
            const color = colorSelect.value;

            if (name) {
                people.push({
                    name: name,
                    gridX: 6,
                    gridY: 6,
                    type: type,
                    color: color
                });
                nameInput.value = '';
                renderPeople();
            }
        }

        function deleteItem(index) {
            const itemName = people[index].name;
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ "${itemName}" ÂóéÔºü`)) {
                people.splice(index, 1);
                renderPeople();
            }
        }

        function changeColor(index) {
            const colors = ['green', 'blue', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'red'];
            const currentColor = people[index].color || 'green';
            const currentIndex = colors.indexOf(currentColor);
            const nextIndex = (currentIndex + 1) % colors.length;

            people[index].color = colors[nextIndex];
            renderPeople();
        }

        window.exportLayout = function() {
            const layout = people.map(p => {
                const typeNames = {
                    'small': 'Â∞èÂª∫ÁØâ(1√ó1)',
                    'person': 'ÊàêÂì°(2√ó2)', 
                    'center': '‰∏≠ÂøÉÂª∫ÁØâ(3√ó3)',
                    'large': 'Â§ßÂª∫ÁØâ(4√ó4)'
                };
                return `${p.name}: ${typeNames[p.type]} Ê†ºÁ∑ö(${p.gridX}, ${p.gridY}) È°èËâ≤:${p.color}`;
            }).join('\n');

            const blob = new Blob([layout], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ÁÜäÁ™©Â∫ß‰ΩçË°®.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        window.clearAll = function() {
            // ÁÆ°ÁêÜÂì°ÂØÜÁ¢º
            const adminPassword = String.fromCharCode(83,75,89,49,49,52,55,100,101,97,110); // SKY1147dean
            const itemCount = people.length;

            const passwordInput = prompt('üîê Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂì°ÂØÜÁ¢ºÊâçËÉΩÊ∏ÖÁ©∫ÊâÄÊúâÈ†ÖÁõÆÔºö');
            if (passwordInput !== adminPassword) {
                alert('‚ùå ÂØÜÁ¢ºÈåØË™§ÔºåÊìç‰ΩúÂ∑≤ÂèñÊ∂à');
                return;
            }

            if (confirm(`Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ ${itemCount} ÂÄãÈ†ÖÁõÆÂóéÔºüÈÄôÂÄãÊìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ`)) {
                people = [];
                renderPeople();
                alert('‚úÖ ÊâÄÊúâÈ†ÖÁõÆÂ∑≤Ê∏ÖÁ©∫');
            }
        }

        // ÊªëÈº†ÁßªÂãïÈ°ØÁ§∫Â∫ßÊ®ô
        document.addEventListener('mousemove', (e) => {
            if (isDragging) return;

            const container = document.getElementById('mapContainer');
            const rect = container.getBoundingClientRect();
            const pixelX = e.clientX - rect.left;
            const pixelY = e.clientY - rect.top;
            const grid = pixelToGrid(pixelX, pixelY);

            document.getElementById('coords').textContent = 
                `Â∫ßÊ®ô: ${Math.round(pixelX)}, ${Math.round(pixelY)} | Ê†ºÁ∑ö: (${grid.gridX}, ${grid.gridY})`;
        });

        // Enter ÈçµÊñ∞Â¢ûÈ†ÖÁõÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('newItemName') === document.activeElement) {
                window.addItem();
            }
        });
