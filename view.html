<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>熊窩地圖 - 觀看模式</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 手機端優化的 meta 標籤 -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="熊窩地圖">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- 防止手機端的自動縮放和選擇 -->
    <style>
        /* 內嵌關鍵的手機優化樣式 */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: none;
            overflow: hidden;
        }
        
        body {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .map-container {
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            will-change: transform;
        }
        
        /* 載入畫面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #ecf0f1;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .loading-tips {
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
            max-width: 280px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- 載入畫面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在載入熊窩地圖...</div>
        <div class="loading-tips">📱 手機操作提示：單指拖拽移動視角，雙指縮放地圖</div>
    </div>
    
    <div class="header">
        <h1>👀 熊窩地圖 - 觀看模式</h1>
        <div class="header-right">
            <div class="status" id="connectionStatus">連接中...</div>
            <a href="edit.html" class="btn edit">✏️ 編輯</a>
            <a href="index.html" class="btn">🏠 首頁</a>
        </div>
    </div>
    
    <div class="map-container" id="mapContainer"></div>
    
    <div class="coords" id="coords">座標: 0, 0</div>
    <div class="info">
        觀看模式 | 項目數: <span id="peopleCount">0</span> | 
        <span class="desktop-only">滾輪縮放 | 拖拽移動視角</span>
        <span class="mobile-only">單指拖拽 | 雙指縮放</span>
    </div>
    
    <!-- 手機端手勢提示 -->
    <div class="mobile-gesture-hint" id="gestureHint">
        <h3>📱 操作說明</h3>
        <ul>
            <li>單指拖拽：移動地圖視角</li>
            <li>雙指捏合：縮放地圖大小</li>
            <li>點擊項目：查看詳細資訊</li>
        </ul>
        <button onclick="hideGestureHint()">我知道了</button>
    </div>

    <script type="module" src="view.js"></script>
    
    <script>
        // 隱藏載入畫面
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                
                // 在手機上顯示操作提示
                if (window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    setTimeout(() => {
                        showGestureHint();
                    }, 500);
                }
            }, 1000);
        });
        
        // 顯示手勢提示
        function showGestureHint() {
            const hint = document.getElementById('gestureHint');
            if (hint && !localStorage.getItem('gestureHintShown')) {
                hint.classList.add('show');
            }
        }
        
        // 隱藏手勢提示
        function hideGestureHint() {
            const hint = document.getElementById('gestureHint');
            if (hint) {
                hint.classList.remove('show');
                localStorage.setItem('gestureHintShown', 'true');
            }
        }
        
        // 防止雙擊縮放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // 防止長按選擇文字
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // 防止拖拽圖片
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    </script>
    
    <style>
        /* 桌面/手機顯示切換 */
        .desktop-only {
            display: inline;
        }
        .mobile-only {
            display: none;
        }
        
        @media screen and (max-width: 768px) {
            .desktop-only {
                display: none;
            }
            .mobile-only {
                display: inline;
            }
        }
    </style>
</body>
</html>
